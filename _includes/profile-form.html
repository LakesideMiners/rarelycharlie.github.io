<style>
  #content p.profileform {margin-left: 2em;}
  #profile {margin: 1ex 1ex 1ex 0; padding-left: 0; border: 1px solid #aaa; border-left: 1px solid #eee; -webkit-appearance: none;}
  #gotoprofile {padding: 4px 8px; background: #cfc; border: 1px solid #4a4; border-radius: 4px;}
</style>
<p class="profileform">Name:
<span style="white-space: nowrap;">@<input id="profile" type="text" autofocus maxlength="60" size="40"></span>
<button id="gotoprofile" onclick="gotoprofile(this)">Go to profile</button>
</p>
<script>
gotoprofile = function (btn) {
  var v = document.getElementById('profile').value.replace(/\s/g, '')
  if (v == '') return
  if (v.charAt(0) == '@') v = v.substr(1)
  location.href = 'https://www.7cups.com/@' + v
  }
document.getElementById('profile').addEventListener('keydown', function (evt) {
  if (evt.keyCode != 13) return
  var b = document.getElementById('gotoprofile')
  b.focus()
  b.click()
  })
</script>
